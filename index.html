<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediEval Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      background: #fdfdfd;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>ðŸ“„ MediEval Uploader</h1>
    <form action="/evaluate" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required>
      <br>
      <button type="submit">Upload & Evaluate</button>
    </form>
  </div>
</body>
</html>
